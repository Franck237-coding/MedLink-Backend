spring.application.name=medapp-backend
server.port = 8081

spring.datasource.url=jdbc:mysql://localhost:8080/medlink_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Security (use a strong random secret in prod; at least 32 bytes for HS256)
jwt.secret=superlong_development_secret_change_me_superlong_development_secret_change_me_1234567890
jwt.expiration-ms=86400000

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Recommended flags
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
